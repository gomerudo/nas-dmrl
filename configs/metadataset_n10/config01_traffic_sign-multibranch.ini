[DEFAULT]
LogPath = /home/jgomes/workspace/git_storage/openai-baselines/workspace_mdn10_mb
LoggerLevel = 10
LoggerName = nasgym.logger

[bash]
Algorithm = meta_a2c
Environment = NAS_cifar10-v1
Network = meta_lstm
FinalModelName = meta_a2c_final.model
NTasks = 1
NSteps = 20
NumTimesteps = 1780
NTrials = 1
GPUMonitorSec = 10
SleepTimeSec = 30
LogInterval = 25
Gamma = 0.9
Lr = 0.001
LrScheduler = linear

[nasenv.default]
ConfigFile = /home/jgomes/workspace/git_storage/nas-dmrl/configs/metadataset_n10/nasenv-mb.yml
MaxSteps = 100
DbFile = /home/jgomes/workspace/git_storage/openai-baselines/workspace_mdn10_mb/db_experiments.csv
DatasetHandler = meta-dataset
ActionSpaceType = pred-free
TrainerType = default
PointersRewardDiscount=0.5

[trainer.default]
BatchSize = 256
NEpochs = 12
OptimizerLearningRate = 0.001
OptimizerBeta1 = 0.9
OptimizerBeta2 = 0.999
OptimizerEpsilon = 10e-08
FCLUnits = 1024
DropoutLayerRate = 0.4

[trainer.tensorflow]
EnableDistributed = no
EnableLogDevicePlacement = no
AllowMemoryGrowth = yes

[trainer.earlystop]
MuWeight = 0.5
RhoWeight = 0.5

[metadataset]
TFRecordsRootDir = /home/jgomes/workspace/metadataset_storage/records
DatasetID = traffic_sign
TrainTestSplitProp = 0.33
RandomSeed = 32
