[DEFAULT]
LogPath = /home/TUE/20175601/workspace/git_storage/openai-baselines/workspace_cifar10_n10_b
LoggerLevel = 10
LoggerName = nasgym.logger

[bash]
Algorithm = meta_a2c
Environment = NAS_cifar10-v1
Network = meta_lstm
FinalModelName = meta_a2c_final.model
NTasks = 1
NSteps = 10
NumTimesteps = 1e2
NTrials = 50
GPUMonitorSec = 10
SleepTimeSec = 60

[nasenv.default]
ConfigFile = /home/TUE/20175601/workspace/git_storage/nas-dmrl/configs/cifar10_n10_b/nasenv.yml
MaxSteps = 100
DbFile = /home/TUE/20175601/workspace/git_storage/openai-baselines/workspace_cifar10_n10_b/db_experiments.csv
DatasetHandler = default
ActionSpaceType = pred-free
TrainerType = default

[trainer.default]
BatchSize = 256
NEpochs = 20
OptimizerLearningRate = 0.001
OptimizerBeta1 = 0.9
OptimizerBeta2 = 0.999
OptimizerEpsilon = 10e-08
FCLUnits = 1024
DropoutLayerRate = 0.4

[trainer.tensorflow]
EnableDistributed = no
EnableLogDevicePlacement = no
AllowMemoryGrowth = yes

[trainer.earlystop]
MuWeight = 0.5
RhoWeight = 0.5

